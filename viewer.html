<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #0d1117;
      --bg-panel: #161b22;
      --bg-card: #21262d;
      --bg-hover: #30363d;
      --bg-code: #0d1117;
      --border: #30363d;
      --text: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent: #58a6ff;
      --accent-dim: #388bfd;
      --green: #3fb950;
      --purple: #a371f7;
      --orange: #d29922;
      --red: #f85149;
      --cyan: #79c0ff;
      --pink: #f778ba;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: var(--bg-base);
      color: var(--text);
      font-size: 14px;
      line-height: 1.5;
    }

    code, .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .app {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: '>';
      color: var(--green);
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .count {
      padding: 8px 16px;
      font-size: 12px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
    }

    .character-list {
      flex: 1;
      overflow-y: auto;
    }

    .character-list::-webkit-scrollbar {
      width: 8px;
    }

    .character-list::-webkit-scrollbar-track {
      background: var(--bg-panel);
    }

    .character-list::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .character-item {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: background 0.1s;
    }

    .character-item:hover {
      background: var(--bg-card);
    }

    .character-item.active {
      background: var(--bg-card);
      border-left: 2px solid var(--accent);
    }

    .character-item .name {
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .character-item .meta {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Main */
    .main {
      overflow-y: auto;
      padding: 24px 32px;
    }

    .main::-webkit-scrollbar {
      width: 8px;
    }

    .main::-webkit-scrollbar-track {
      background: var(--bg-base);
    }

    .main::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: 4px;
    }

    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Detail */
    .detail-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .detail-header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .detail-header .subtitle {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .stats-grid {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      min-width: 80px;
    }

    .stat .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .stat .value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      color: var(--cyan);
    }

    /* Sections */
    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title .count {
      background: var(--bg-card);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      border: none;
    }

    /* Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .data-table th {
      text-align: left;
      padding: 8px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: var(--text-muted);
      font-weight: 500;
    }

    .data-table td {
      padding: 8px 12px;
      border: 1px solid var(--border);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
    }

    .data-table tr:hover td {
      background: var(--bg-card);
    }

    .data-table .name-col {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 13px;
    }

    /* Tags */
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
    }

    .tag:hover {
      border-color: var(--accent);
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
    }

    .card:hover {
      border-color: var(--accent-dim);
    }

    .card .card-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .card .card-meta {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .card .card-tags {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .card .mini-tag {
      background: var(--bg-base);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Place badges */
    .place {
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 4px;
      font-weight: 600;
      font-size: 11px;
    }
    .place.p1 { background: #ffd700; color: #000; }
    .place.p2 { background: #c0c0c0; color: #000; }
    .place.p3 { background: #cd7f32; color: #000; }
    .place.other { background: var(--bg-hover); color: var(--text-secondary); }

    /* JSON Block */
    .json-section {
      margin-top: 32px;
      border-top: 1px solid var(--border);
      padding-top: 24px;
    }

    .json-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: border-color 0.1s;
    }

    .json-toggle:hover {
      border-color: var(--accent);
    }

    .json-toggle .arrow {
      transition: transform 0.2s;
    }

    .json-toggle.open .arrow {
      transform: rotate(90deg);
    }

    .json-block {
      margin-top: 12px;
      background: var(--bg-code);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }

    .json-block.visible {
      display: block;
    }

    .json-block pre {
      padding: 16px;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.6;
      margin: 0;
    }

    .json-block::-webkit-scrollbar {
      height: 8px;
    }

    /* Syntax highlighting */
    .json-key { color: var(--cyan); }
    .json-string { color: var(--green); }
    .json-number { color: var(--orange); }
    .json-bool { color: var(--purple); }
    .json-null { color: var(--red); }

    /* Family Tree */
    .family-tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .tree-level {
      display: flex;
      justify-content: center;
      gap: 24px;
      position: relative;
    }

    .tree-node {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      text-align: center;
      min-width: 140px;
      max-width: 180px;
      position: relative;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .tree-node:hover {
      border-color: var(--accent);
    }

    .tree-node.current {
      border-color: var(--accent);
      background: var(--bg-hover);
    }

    .tree-node.missing {
      opacity: 0.5;
      cursor: default;
      border-style: dashed;
    }

    .tree-node .node-name {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tree-node .node-outfit {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tree-connector {
      display: flex;
      justify-content: center;
      height: 24px;
      position: relative;
    }

    .tree-connector::before {
      content: '';
      position: absolute;
      top: 0;
      width: 2px;
      height: 12px;
      background: var(--border);
    }

    .tree-connector.split {
      width: 50%;
      min-width: 200px;
    }

    .tree-connector.split::before {
      height: 12px;
    }

    .tree-connector.split::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 25%;
      right: 25%;
      height: 2px;
      background: var(--border);
    }

    .tree-branch {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tree-branch .branch-line {
      width: 2px;
      height: 12px;
      background: var(--border);
    }

    .tree-row {
      display: flex;
      gap: 48px;
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 12px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-muted);
    }

    .loading .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app" class="loading">
    <div class="spinner"></div>
    <span>loading data...</span>
  </div>

  <script>
    let data = [];
    let selectedIndex = 0;
    let byTrainedId = {}; // Lookup by trained_chara_id

    async function loadData() {
      try {
        const response = await fetch('enriched_data.json');
        if (!response.ok) throw new Error('Failed to load');
        data = await response.json();
        // Build lookup map
        byTrainedId = {};
        data.forEach((c, i) => {
          if (c.trained_chara_id) {
            byTrainedId[c.trained_chara_id] = { char: c, index: i };
          }
        });
        render();
      } catch (err) {
        document.getElementById('app').innerHTML = `
          <div class="loading">
            <span style="color: var(--red);">error: failed to load enriched_data.json</span>
          </div>
        `;
      }
    }

    function render() {
      const app = document.getElementById('app');
      app.className = 'app';
      app.innerHTML = `
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="logo">uma_viewer</div>
            <div class="search-box">
              <input type="text" id="search" placeholder="search..." autocomplete="off">
            </div>
          </div>
          <div class="count">// ${data.length} characters</div>
          <div class="character-list" id="list"></div>
        </aside>
        <main class="main" id="detail"></main>
      `;

      document.getElementById('search').addEventListener('input', filterList);
      renderList(data);
      renderDetail(data[0]);
    }

    function filterList(e) {
      const q = e.target.value.toLowerCase();
      const filtered = data.filter(c => {
        const name = (c.chara_name_en || '').toLowerCase();
        const card = (c.card_name_en || '').toLowerCase();
        return name.includes(q) || card.includes(q);
      });
      document.getElementById('.count')?.remove();
      document.querySelector('.count').textContent = `// ${filtered.length} characters`;
      renderList(filtered);
    }

    function renderList(chars) {
      const list = document.getElementById('list');
      list.innerHTML = chars.map((c, i) => `
        <div class="character-item ${data.indexOf(c) === selectedIndex ? 'active' : ''}" data-index="${data.indexOf(c)}">
          <div class="name">${c.chara_name_en || 'Unknown'}</div>
          <div class="meta">card_id: ${c.card_id}</div>
        </div>
      `).join('');

      list.querySelectorAll('.character-item').forEach(el => {
        el.addEventListener('click', () => {
          selectedIndex = parseInt(el.dataset.index);
          document.querySelectorAll('.character-item').forEach(e => e.classList.remove('active'));
          el.classList.add('active');
          renderDetail(data[selectedIndex]);
        });
      });
    }

    function renderDetail(char) {
      if (!char) {
        document.getElementById('detail').innerHTML = `<div class="empty-state">// select a character</div>`;
        return;
      }

      document.getElementById('detail').innerHTML = `
        <div class="detail-header">
          <h1>${char.chara_name_en || 'Unknown'}</h1>
          <div class="subtitle">${char.costume_name_en || ''} • card_id: ${char.card_id}</div>
          <div class="stats-grid">
            ${['speed', 'stamina', 'power', 'guts', 'wiz'].map(s => `
              <div class="stat">
                <div class="label">${s === 'wiz' ? 'wisdom' : s}</div>
                <div class="value">${char[s] || 0}</div>
              </div>
            `).join('')}
          </div>
        </div>

        ${renderSkills(char)}
        ${renderSparks(char)}
        ${renderWins(char)}
        ${renderEpithets(char)}
        ${renderSupports(char)}
        ${renderFamilyTree(char)}
        ${renderRaces(char)}
        ${renderJson(char)}
      `;

      // Toggle JSON
      document.querySelector('.json-toggle')?.addEventListener('click', (e) => {
        e.currentTarget.classList.toggle('open');
        document.querySelector('.json-block').classList.toggle('visible');
      });

      // Family tree navigation
      document.querySelectorAll('.tree-node[data-goto]').forEach(el => {
        el.addEventListener('click', () => {
          const idx = parseInt(el.dataset.goto);
          selectedIndex = idx;
          document.querySelectorAll('.character-item').forEach(e => e.classList.remove('active'));
          document.querySelector(`.character-item[data-index="${idx}"]`)?.classList.add('active');
          renderDetail(data[idx]);
          document.getElementById('detail').scrollTop = 0;
        });
      });
    }

    function renderSkills(char) {
      const skills = char.skill_array || [];
      if (!skills.length) return '';
      
      return `
        <div class="section">
          <div class="section-title">Skills <span class="count">${skills.length}</span></div>
          <table class="data-table">
            <thead>
              <tr><th>Name</th><th>Level</th><th>ID</th></tr>
            </thead>
            <tbody>
              ${skills.map(s => `
                <tr>
                  <td class="name-col">${s.skill_name_en || '—'}</td>
                  <td>${s.level}</td>
                  <td>${s.skill_id}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    function renderSparks(char) {
      const sparks = char.spark_array_enriched || [];
      if (!sparks.length) return '';

      return `
        <div class="section">
          <div class="section-title">Sparks <span class="count">${sparks.length}</span></div>
          <div class="tag-list">
            ${sparks.map(s => `<span class="tag">${s.spark_name_en || s.spark_id}</span>`).join('')}
          </div>
        </div>
      `;
    }

    function renderWins(char) {
      const wins = char.win_saddle_array_enriched || [];
      if (!wins.length) return '';

      return `
        <div class="section">
          <div class="section-title">Race Wins <span class="count">${wins.length}</span></div>
          <div class="tag-list">
            ${wins.map(w => `<span class="tag">${w.race_name_en || w.saddle_id}</span>`).join('')}
          </div>
        </div>
      `;
    }

    function renderEpithets(char) {
      const epithets = char.nickname_array_enriched || [];
      if (!epithets.length) return '';

      return `
        <div class="section">
          <div class="section-title">Epithets <span class="count">${epithets.length}</span></div>
          <div class="tag-list">
            ${epithets.map(e => `<span class="tag">${e.nickname_name_en || e.nickname_id}</span>`).join('')}
          </div>
        </div>
      `;
    }

    function getMaxLevel(supportCardId, limitBreak) {
      // Determine rarity from ID prefix: 3=SSR, 2=SR, 1=R
      const idStr = String(supportCardId);
      const lb = limitBreak || 0;
      
      if (idStr.startsWith('3')) {
        // SSR: base 30, +5 per LB
        return 30 + (lb * 5);
      } else if (idStr.startsWith('2')) {
        // SR: base 25, +5 per LB
        return 25 + (lb * 5);
      } else {
        // R: base 20, +5 per LB
        return 20 + (lb * 5);
      }
    }

    function formatLB(lb) {
      const count = lb || 0;
      return count >= 4 ? 'MLB' : count + 'LB';
    }

    function renderSupports(char) {
      const supports = char.support_card_list || [];
      if (!supports.length) return '';

      return `
        <div class="section">
          <div class="section-title">Support Cards <span class="count">${supports.length}</span></div>
          <table class="data-table">
            <thead>
              <tr><th>Name</th><th>Type</th><th>Lv</th><th>LB</th></tr>
            </thead>
            <tbody>
              ${supports.map(s => {
                const maxLv = getMaxLevel(s.support_card_id, s.limit_break_count);
                return `
                <tr>
                  <td class="name-col">${s.support_card_name_en || '—'}</td>
                  <td>${s.support_card_type || '—'}</td>
                  <td>${maxLv}</td>
                  <td>${formatLB(s.limit_break_count)}</td>
                </tr>
              `}).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    function getCharName(c) {
      if (!c) return null;
      return c.chara_name_en || c.card_name_en || 'Unknown';
    }

    function getCharOutfit(c) {
      if (!c) return '';
      return c.costume_name_en || '';
    }

    function renderTreeNode(char, isCurrent = false, trainedId = null) {
      if (!char) {
        return `<div class="tree-node missing">
          <div class="node-name">External</div>
          <div class="node-outfit">${trainedId ? `id: ${trainedId}` : 'Friend/Deleted'}</div>
        </div>`;
      }
      
      const entry = byTrainedId[char.trained_chara_id];
      const clickable = entry && !isCurrent;
      
      return `<div class="tree-node ${isCurrent ? 'current' : ''}" ${clickable ? `data-goto="${entry.index}"` : ''}>
        <div class="node-name">${getCharName(char)}</div>
        <div class="node-outfit">${getCharOutfit(char)}</div>
      </div>`;
    }

    function renderFamilyTree(char) {
      const p1Id = char.succession_trained_chara_id_1;
      const p2Id = char.succession_trained_chara_id_2;
      
      if (!p1Id && !p2Id) return '';

      const parent1 = byTrainedId[p1Id]?.char;
      const parent2 = byTrainedId[p2Id]?.char;

      // Get grandparents
      const gp1_1Id = parent1?.succession_trained_chara_id_1;
      const gp1_2Id = parent1?.succession_trained_chara_id_2;
      const gp2_1Id = parent2?.succession_trained_chara_id_1;
      const gp2_2Id = parent2?.succession_trained_chara_id_2;

      const gp1_1 = byTrainedId[gp1_1Id]?.char;
      const gp1_2 = byTrainedId[gp1_2Id]?.char;
      const gp2_1 = byTrainedId[gp2_1Id]?.char;
      const gp2_2 = byTrainedId[gp2_2Id]?.char;

      const hasGrandparents = gp1_1Id || gp1_2Id || gp2_1Id || gp2_2Id;

      return `
        <div class="section">
          <div class="section-title">Family Tree</div>
          <div class="family-tree" id="family-tree">
            <!-- Current Character -->
            <div class="tree-level">
              ${renderTreeNode(char, true)}
            </div>

            <!-- Connector to parents -->
            <div class="tree-connector split"></div>

            <!-- Parents -->
            <div class="tree-level">
              <div class="tree-branch">
                <div class="branch-line"></div>
                ${renderTreeNode(parent1, false, p1Id)}
              </div>
              <div class="tree-branch">
                <div class="branch-line"></div>
                ${renderTreeNode(parent2, false, p2Id)}
              </div>
            </div>

            ${hasGrandparents ? `
              <!-- Grandparents connectors -->
              <div class="tree-level" style="gap: 120px;">
                <div class="tree-connector split" style="width: 120px;"></div>
                <div class="tree-connector split" style="width: 120px;"></div>
              </div>

              <!-- Grandparents -->
              <div class="tree-level" style="gap: 12px;">
                <div class="tree-row">
                  <div class="tree-branch">
                    <div class="branch-line"></div>
                    ${renderTreeNode(gp1_1, false, gp1_1Id)}
                  </div>
                  <div class="tree-branch">
                    <div class="branch-line"></div>
                    ${renderTreeNode(gp1_2, false, gp1_2Id)}
                  </div>
                </div>
                <div class="tree-row">
                  <div class="tree-branch">
                    <div class="branch-line"></div>
                    ${renderTreeNode(gp2_1, false, gp2_1Id)}
                  </div>
                  <div class="tree-branch">
                    <div class="branch-line"></div>
                    ${renderTreeNode(gp2_2, false, gp2_2Id)}
                  </div>
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderRaces(char) {
      const races = char.race_result_list || [];
      if (!races.length) return '';

      const sorted = [...races].sort((a, b) => (b.turn || 0) - (a.turn || 0)).slice(0, 15);
      
      return `
        <div class="section">
          <div class="section-title">Races <span class="count">${sorted.length}/${races.length}</span></div>
          <table class="data-table">
            <thead>
              <tr><th>Place</th><th>Race</th><th>Turn</th><th>Program ID</th></tr>
            </thead>
            <tbody>
              ${sorted.map(r => {
                const p = r.order_of_finish || r.result_order || '?';
                const pc = p === 1 ? 'p1' : p === 2 ? 'p2' : p === 3 ? 'p3' : 'other';
                return `
                  <tr>
                    <td><span class="place ${pc}">${p}</span></td>
                    <td class="name-col">${r.race_name_en || '—'}</td>
                    <td>${r.turn || '—'}</td>
                    <td>${r.program_id}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    function syntaxHighlight(json) {
      return json
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
        .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
        .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
        .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
        .replace(/: (true|false)/g, ': <span class="json-bool">$1</span>')
        .replace(/: (null)/g, ': <span class="json-null">$1</span>');
    }

    function renderJson(char) {
      const json = JSON.stringify(char, null, 2);
      const highlighted = syntaxHighlight(json);

      return `
        <div class="json-section">
          <button class="json-toggle">
            <span class="arrow">▶</span> raw json
          </button>
          <div class="json-block">
            <pre>${highlighted}</pre>
          </div>
        </div>
      `;
    }

    loadData();
  </script>
</body>
</html>
